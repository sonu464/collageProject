<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <section id="main-container">
        <div class="box">
            <div class="name">
                <h1>Login</h1>
            </div>
            <div class="detail">
                <div class="username">
                    <h3>username</h3>
                    <input class="user" type="text" placeholder="Type your username" required>
                </div>
                <div class="password">
                    <h3>password</h3>
                    <input class="pass" type="text" placeholder="Type your password" required>
                </div>
            </div>
            <div class="login-btn">
                <button onclick="loginBtn()" id="login">LOGIN</button>
            </div>
        </div>
    </section>

</body>
<script src="login.js"></script>

</html>
